<h2>Respuestas</h2>
<form (ngSubmit)="agregarRespuesta()">
  <textarea [(ngModel)]="nuevoContenido" name="contenido" placeholder="Tu respuesta" required></textarea>
  <button type="submit">Agregar Respuesta</button>
</form>

<ul>
  <li *ngFor="let respuesta of respuestas">
    <p>{{ respuesta.contenido }}</p>
  </li>
</ul>
